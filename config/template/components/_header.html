<div class="container">
  <!-- Navbar -->
<nav class="navbar navbar-expand-lg navbar-light bg-body-tertiary">
  <!-- Container wrapper -->
  <div class="container-fluid">
    <!-- Toggle button -->
    <button
      data-mdb-collapse-init
      class="navbar-toggler"
      type="button"
      data-mdb-target="#navbarSupportedContent"
      aria-controls="navbarSupportedContent"
      aria-expanded="false"
      aria-label="Toggle navigation"
    >
      <i class="fas fa-bars"></i>
    </button>

    <!-- Collapsible wrapper -->
    <div class="collapse navbar-collapse" id="navbarSupportedContent">
      <!-- Navbar brand -->
      <a class="navbar-brand mt-2 mt-lg-0" href="{% url 'index' %}">
        Najot ta'lim
      </a>
    </div>
      <div class="d-flex align-items-center">
        {% if not request.user.is_authenticated %}
            <button data-mdb-ripple-init type="submit" class="btn btn-link px-3 me-2">
            <a href="{% url 'user_login' %}">Kirish</a>
            </button>

            <button data-mdb-ripple-init type="submit" class="btn btn-primary me-2 px-2 py-1">
            <a href="{% url 'user_register' %}" class="btn btn-primary  fw-bold"><b>Ro'yxatdan o'tish</b></a>
            </button>
        {%else%}
        <button data-mdb-ripple-init type="submit" class="btn btn-primary me-2 px-2 py-1">
        <a href="{% url 'user_logout' %}" class="btn btn-primary  fw-bold"><b>Chiqish</b></a>
        </button>
              <!-- Avatar -->
        <div class="dropdown">
        <a
          data-mdb-dropdown-init
          class="dropdown-toggle d-flex align-items-center hidden-arrow"
          href="{% url 'profile' username=request.user.username %}"
          id="navbarDropdownMenuAvatar"
          role="button"
          aria-expanded="false"
        >
        {% if profile and profile.photo %}
            <img src="{{ profile.photo.url }}"
                 class="rounded-circle"
                 height="40"
                 alt="Profile"
                 loading="lazy">
        {% else %}
            <img src="https://mdbcdn.b-cdn.net/img/Photos/new-templates/bootstrap-chat/ava3.webp"
                 class="rounded-circle"
                 height="40"
                 alt="Profile"
                 loading="lazy">
        {% endif %}

        </a>
      </div>
        {%endif%}
      </div>


    </div>
</nav>
<!-- Navbar -->
</div>
